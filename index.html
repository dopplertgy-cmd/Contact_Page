<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root { --bg:#f6f7f9; --card:#fff; --text:#222; --muted:#666; --brand:#2563eb; --brandHover:#1e40af; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width: 720px; margin: 48px auto; padding: 24px; }
    .card { background:var(--card); border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,.06); padding: 28px; }
    h1 { margin:0 0 8px; font-size: 28px; }
    .sub { color:var(--muted); margin:0 0 20px; }
    label { display:block; font-weight:600; margin:16px 0 6px; }
    input, textarea {
      width:100%; padding:12px 14px; border:1px solid #dcdfe4; border-radius:10px; font-size:16px; outline:none;
    }
    textarea { min-height:140px; resize:vertical; }
    .row { display:grid; grid-template-columns: 1fr; gap:14px; }
    @media (min-width:720px){ .row.two { grid-template-columns: 1fr 1fr; } }
    .actions { margin-top:20px; display:flex; gap:12px; align-items:center; }
    button {
      appearance:none; border:0; background:var(--brand); color:#fff; padding:12px 16px; border-radius:10px; font-weight:600; cursor:pointer;
    }
    button:hover { background:var(--brandHover); }
    .countdown { margin-left:auto; color:var(--muted); font-variant-numeric: tabular-nums; }
    .helper { font-size:13px; color:var(--muted); margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Contact Us</h1>
      <p class="sub">Fill this out and weâ€™ll take it from there. This page will auto-submit in <span id="seconds">30</span>s.</p>

      <!-- Sends as query parameters to dashboard.html -->
      <form id="contactForm" action="dashboard.html" method="get">
        <div class="row two">
          <div>
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Jane Doe" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="jane@example.com" />
          </div>
        </div>

        <label for="address">Address</label>
        <input id="address" name="address" type="text" placeholder="123 Main St, City, State" />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="How can we help?"></textarea>
        <div class="helper">All values will be appended to <code>dashboard.html</code> as URL parameters.</div>

        <div class="actions">
          <button type="submit">Send Now</button>
          <span class="countdown">Auto-submit in <span id="countdown">30</span>s</span>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Auto-submit countdown
    const form = document.getElementById('contactForm');
    const countdownEl = document.getElementById('countdown');
    const secondsEl = document.getElementById('seconds');
    const resetBtn = document.getElementById('resetTimer');
    const pauseBtn = document.getElementById('pauseTimer');

    let remaining = 30;
    let paused = false;
    let tick;

    function updateUI() {
      countdownEl.textContent = remaining;
      secondsEl.textContent = remaining;
    }

    function startTimer() {
      clearInterval(tick);
      tick = setInterval(() => {
        if (paused) return;
        remaining--;
        updateUI();
        if (remaining <= 0) {
          clearInterval(tick);
          // Let the browser build the query string (GET -> URL params)
          form.submit();
        }
      }, 1000);
    }

    // Controls
    resetBtn.addEventListener('click', () => {
      remaining = 30;
      paused = false;
      pauseBtn.textContent = 'Pause';
      updateUI();
      startTimer();
    });

    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      pauseBtn.textContent = paused ? 'Resume' : 'Pause';
    });

    // Any user typing resets the timer subtly (optional but nice)
    form.addEventListener('input', () => {
      if (remaining < 30) {
        remaining = 30;
        updateUI();
      }
    });

    // Keep native GET submission (to dashboard.html?name=...&email=... etc.)
    form.addEventListener('submit', () => {
      clearInterval(tick);
    });

    updateUI();
    startTimer();
  </script>
</body>
</html>
